<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
crossorigin="anonymous">

  <title>Mini Mercado</title>
    <!-- CSS -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #2e8b57; color: white; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        .container { padding: 20px; }
        .categoria, .servico { margin-bottom: 40px; }
        .item { display: inline-block; width: 200px; margin: 10px; text-align: center; }
        .item img { width: 100%; height: auto; border-radius: 10px; margin-left: 10px 10px;}
        .item h4 { margin: 10px 0 5px; }
        footer p { margin: 5px 0; }
    </style>
</head>

  <body>
  <!-- CABEÇALHO  -->
  <header>
  <h1>Minimercado</h1>
        <nav>
            <a href="#frutas">Frutas e Verduras</a>
            <a href="#nao-pereciveis">Alimentos Não Perecíveis</a>
            <a href="#higiene">Higiene e Limpeza</a>
            <a href="#servicos">Serviços</a>
            <a href="#cadastro">Cadastro</a>
        </nav>
  </header>
  <!-- FORMULÁRIO DE CADASTRO -->
  <main class="container my-5">
    <h2>Cadastro do Cliente</h2>
    <form id="cadastroCliente">
      <div class="mb-3">
        <!-- NOME -->
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required placeholder="Nome completo">
      </div>
      <!-- CPF -->
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" required placeholder="Apenas números">  
      </div>
      <!-- ENDEREÇO -->
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <!-- TELEFONE -->
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <!-- EMAIL -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
       <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" required placeholder="Senha">
      </div>
      <!-- SEXO -->
  <div class="mb-3">
  <label class="form-label">Sexo:</label><br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="sexo" id="sexoMasc" value="masculino" required>
    <label class="form-check-label" for="sexoMasc">Masculino</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="sexo" id="sexoFem" value="feminino">
    <label class="form-check-label" for="sexoFem">Feminino</label>
  </div>
   <button type="submit" class="btn btn-success">Enviar</button>

   
    </form>
  </main>

  <footer class="bg-light text-center p-3">
    <p>&copy; 2025 Minimercado. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
